  function loadPage(page) {
    const content = pages[page] || pages.home;
    const mainContent = document.getElementById('content');
    mainContent.innerHTML = content;
    mainContent.focus();

    // Update active link
    document.querySelectorAll('nav a').forEach(link => {
      link.classList.toggle('active', link.dataset.page === page);
    });

    // Setup feedback toggles
    document.querySelectorAll('.artifact-header').forEach(header => {
      header.setAttribute('aria-expanded', 'false');
      header.nextElementSibling.setAttribute('aria-hidden', 'true');
      header.classList.remove('active');
      header.onclick = () => {
        const expanded = header.getAttribute('aria-expanded') === 'true';
        header.setAttribute('aria-expanded', !expanded);
        header.classList.toggle('active');
        header.nextElementSibling.style.display = expanded ? 'none' : 'block';
        header.nextElementSibling.setAttribute('aria-hidden', expanded);
      };
      header.onkeydown = (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          header.click();
        }
      };
    });
  }

  function init() {
    // Load page based on hash or default to home
    const initialPage = location.hash.replace('#', '') || 'home';
    loadPage(initialPage);

    // Handle navigation clicks
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const page = link.dataset.page;
        if (page) {
          history.pushState({ page }, '', `#${page}`);
          loadPage(page);
        }
      });
    });

    // Handle browser back/forward buttons
    window.addEventListener('popstate', e => {
      const statePage = (e.state && e.state.page) || location.hash.replace('#', '') || 'home';
      loadPage(statePage);
    });
  }

  document.addEventListener('DOMContentLoaded', init);
</script>
